{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>Price: ${{ product.price }}</p>
        <a href="{{ url_for('buy', product_id=product.id) }}" class="btn btn-primary">Buy</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
