<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesanan Berhasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5 text-center">
    <h2 class="mb-4 text-success"><i class="bi bi-check-circle-fill"></i> Pesanan Berhasil!</h2>
    <p>ID Pesanan Anda: <strong>{{ order.id }}</strong></p>
    <p>Total Pembayaran: <strong>{{ format_rupiah(order.total) }}</strong></p>

    <div class="mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-primary">
        <i class="bi bi-house"></i> Kembali ke Beranda
      </a>
      <a href="{{ url_for('orders') }}" class="btn btn-success">
        <i class="bi bi-list-check"></i> Lihat Daftar Pesanan
      </a>
    </div>
  </div>
</body>
</html>
