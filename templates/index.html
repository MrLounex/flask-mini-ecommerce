<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Sederhana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .product-card { transition: transform 0.2s; }
    .product-card:hover { transform: scale(1.03); }
    .product-img { width:100%; height:200px; object-fit:cover; border-radius:8px 8px 0 0; }
    .card-body { min-height:150px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">E-Commerce</a>
      <div>
        <a href="{{ url_for('cart') }}" class="btn btn-outline-light me-2"><i class="bi bi-cart"></i> Keranjang</a>
        <a href="{{ url_for('orders') }}" class="btn btn-outline-light"><i class="bi bi-box-seam"></i> Daftar Order</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Daftar Produk</h1>
    <div class="row g-4">
      {% for p in products %}
      <div class="col-md-3">
        <div class="card h-100 product-card shadow-sm">
          <!-- use p.image (main) which is ensured to exist in app.py -->
          <img src="{{ p.image }}" alt="{{ p.name }}" class="product-img" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text text-danger fw-bold">{{ format_rupiah(p.price) }}</p>
            <p class="card-text small flex-grow-1 text-muted">{{ p.description }}</p>
            <div class="d-flex gap-2">
              <a href="{{ url_for('product_detail', product_id=p.id) }}" class="btn btn-sm btn-outline-primary w-100">
                <i class="bi bi-eye"></i> Detail
              </a>
              <a href="{{ url_for('add_to_cart', product_id=p.id) }}" class="btn btn-sm btn-primary w-100">
                <i class="bi bi-cart-plus"></i> Tambah
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
