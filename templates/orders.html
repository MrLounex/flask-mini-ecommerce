<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="mb-4"><i class="bi bi-list-check"></i> Daftar Pesanan</h2>

    {% if orders %}
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>ID Pesanan</th>
              <th>Nama</th>
              <th>Tanggal</th>
              <th>Total</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for o in orders %}
            <tr>
              <td>{{ o.id }}</td>
              <td>{{ o.customer.name }}</td>
              <td>{{ o.created_at }}</td>
              <td>{{ format_rupiah(o.total) }}</td>
              <td>
                <a href="{{ url_for('order_receipt', order_id=o.id) }}" class="btn btn-sm btn-primary">
                  <i class="bi bi-receipt"></i> Lihat Resi
                </a>
                <a href="{{ url_for('delete_order', order_id=o.id) }}" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i> Hapus
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> Belum ada pesanan.
      </div>
    {% endif %}

    <!-- Tombol kembali -->
    <div class="mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Kembali ke Beranda
      </a>
    </div>
  </div>
</body>
</html>
