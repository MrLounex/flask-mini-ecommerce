{% extends "base.html" %}
{% block content %}
<h2>Tambah Produk</h2>
<form method="post">
  <div class="mb-3">
    <label>Nama Produk</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Harga</label>
    <input type="number" step="0.01" name="price" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Tambah</button>
</form>
{% endblock %}
